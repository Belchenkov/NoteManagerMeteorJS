<head>
    <title>Note Manager</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import jQuery before materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

</head>

<body>

    <nav>
        <div class="nav-wrapper green">
            <a href="/" class="brand-logo"><i class="material-icons">event_note</i> NoteManager</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="nav-item">
                    <!-- Modal Trigger -->
                    <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Note</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1>Latest Notes</h1>
        <ul class="collection">
            {{#each notes}} {{> note}} {{/each}}
        </ul>
    </div>

    {{> add}}

    <script>
        $(document).ready(function() {
            // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
        });
    </script>

</body>

<template name="note">
  <li class="collection-item">
      {{text}}
      <a href="#" class="delete-note secondary-content">
          <i class="material-icons">close</i>
      </a>
    </li>
</template>

<template name="add">
    
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
     <form class="add-form">
         <input type="text" name="text" placeholder="Add Note ...">
     </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
      
</template>
